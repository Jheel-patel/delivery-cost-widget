<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key-Value Pair Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 10px;
    }
    .key-value-pair {
      margin: 5px 0;
    }
    .key, .value {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Key-Value Pair Widget</h3>
    <p id="status">Waiting for input from source fields...</p>
    <div id="keyValuePairs"></div>
  </div>

  <script>
    (function() {
      // An object to hold key-value pairs
      const keyValuePairs = {};

      // Listen for widget readiness
      JFCustomWidget.subscribe("ready", function() {
        document.getElementById('status').textContent = 'Widget ready. Listening for source field inputs...';
      });

      // Listen for input updates from source fields
      JFCustomWidget.subscribe("input", function(data) {
        const keyValueContainer = document.getElementById("keyValuePairs");

        // Clear existing key-value pairs in the widget display
        keyValueContainer.innerHTML = '';

        // Assume data.value is in JSON format like {"key1": "value1", "key2": "value2"}
        try {
          const inputData = JSON.parse(data.value);

          // Update keyValuePairs object
          Object.assign(keyValuePairs, inputData);

          // Render key-value pairs in the widget
          for (const [key, value] of Object.entries(keyValuePairs)) {
            const pairDiv = document.createElement("div");
            pairDiv.className = "key-value-pair";

            const keyDiv = document.createElement("span");
            keyDiv.className = "key";
            keyDiv.textContent = `Key: ${key}`;

            const valueDiv = document.createElement("span");
            valueDiv.className = "value";
            valueDiv.textContent = `Value: ${value}`;

            pairDiv.appendChild(keyDiv);
            pairDiv.appendChild(valueDiv);
            keyValueContainer.appendChild(pairDiv);
          }

          document.getElementById('status').textContent = 'Key-value pairs updated.';
        } catch (error) {
          document.getElementById('status').textContent = 'Invalid data received. Ensure JSON format.';
        }
      });

      // Send data back to the form when submitting
      JFCustomWidget.subscribe("submit", function() {
        JFCustomWidget.sendSubmit({
          valid: true,
          value: JSON.stringify(keyValuePairs),
        });
      });
    })();
  </script>
</body>
</html>
