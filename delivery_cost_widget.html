<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key-Value Pair Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 10px;
    }
    .key-value-list {
      margin-top: 10px;
    }
    .key-value-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Key-Value Pair Widget</h3>
    <p id="status">Waiting for input from Test5...</p>
    <div class="key-value-list" id="keyValueList"></div>
  </div>

  <script>
    (function() {
      // Listen for the widget to be ready
      JFCustomWidget.subscribe("ready", function() {
        document.getElementById('status').textContent = 'Listening for input from Test5...';
      });

      // Listen for input from Jotform fields
      JFCustomWidget.subscribe("input", function(data) {
        if (data.field === "Test5") { // Match the input field name
          const keyValueList = document.getElementById("keyValueList");
          keyValueList.innerHTML = ""; // Clear the current list

          // Assume the input is a JSON object
          try {
            const keyValuePairs = JSON.parse(data.value);
            for (const [key, value] of Object.entries(keyValuePairs)) {
              const listItem = document.createElement("div");
              listItem.className = "key-value-item";
              listItem.textContent = `${key}: ${value}`;
              keyValueList.appendChild(listItem);
            }
            document.getElementById('status').textContent = 'Displaying data from Test5.';
          } catch (error) {
            document.getElementById('status').textContent = 'Invalid input format for Test5. Please use JSON.';
          }
        }
      });

      // Optionally, handle submission back to the form
      JFCustomWidget.subscribe("submit", function() {
        JFCustomWidget.sendSubmit({
          valid: true,
          value: "Data displayed successfully."
        });
      });
    })();
  </script>
</body>
</html>
