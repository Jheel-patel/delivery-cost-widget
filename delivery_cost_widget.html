<!DOCTYPE html>
<html>
<head>
    <title>Delivery Cost Calculator</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        #widget-container {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 400px;
            margin: auto;
        }
        #delivery-cost {
            font-weight: bold;
            margin-top: 10px;
        }
        #address-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

        <input type="text" id="address-input" placeholder="Start typing your address..."><br>
        <div id="delivery-cost"></div>
    </div>

                alert('Widget configuration is incomplete or invalid.');
                return;
            }

            document.head.appendChild(script);

                initializeWidget();
            };

                        return;

                    var destinationLng = place.geometry.location.lng();
